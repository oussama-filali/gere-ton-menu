<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Restaurateur</title>
    <link rel="stylesheet" href="gestionnaire de menu .css">
</head>

<body>
    <!-- Section d'inscription -->
    <section id="signup">
        <div class="container">
            <h2>Inscription Restaurateur</h2>
            <form action="/signup" method="POST">
                <label for="name">Nom du restaurant :</label>
                <input type="text" id="name" name="restaurant_name" required placeholder="Nom de votre restaurant">

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required placeholder="Votre email">

                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required placeholder="Votre mot de passe">

                <label for="confirm-password">Confirmer le mot de passe :</label>
                <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirmer le mot de passe">

                <button type="submit">S'inscrire</button>
            </form>
            <p>Déjà inscrit ? <a href="/login">Se connecter</a></p>
        </div>
    </section>

    <script src="javaScript.js"></script>
</body>

</html>
